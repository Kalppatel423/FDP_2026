<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="index.js">
</head>
<body>

  <div class="container">
    <h1>Expense Tracker</h1>

    <div class="balance">
      <h3>Your Balance</h3>
      <h2 id="balance">₹0</h2>
    </div>

    <div class="income-expense">
      <div>
        <h4>Income</h4>
        <p id="income" class="money plus">₹0</p>
      </div>
      <div>
        <h4>Expense</h4>
        <p id="expense" class="money minus">₹0</p>
      </div>
    </div>

    <h3>Add New Transaction</h3>
    <form id="form">
      <input type="text" id="text" placeholder="Enter description" required>
      <input type="number" id="amount" placeholder="Enter amount (+income, -expense)" required>
      <button>Add Transaction</button>
    </form>

    <h3>History</h3>
    <ul id="list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
